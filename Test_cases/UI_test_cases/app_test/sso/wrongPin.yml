    id: "com.miui.home:id/icon_icon"
    index: 0
- tapOn: "Login"
- assertVisible: "Enter mobile number / email / client ID"
- tapOn: 
    text: "Enter mobile number / email / client ID"
- inputText: "test64"
- tapOn: "Continue"
- tapOn: "Login with PIN input field"
